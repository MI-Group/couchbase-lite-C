name: Build ARM32 Binary

on:
  push:
    branches:
      - master
      - dev
      - 'release/*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build-arm32:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf cmake zlib1g-dev

    - name: Verify Toolchain File
      run: |
        TOOLCHAIN_PATH="${{github.workspace}}/cmake/Toolchain-cross-armhf.cmake"
        if [ ! -f "$TOOLCHAIN_PATH" ]; then
          echo "Error: Toolchain file not found at $TOOLCHAIN_PATH"
          exit 1
        else
          echo "Toolchain file found at $TOOLCHAIN_PATH"
        fi

    - name: Create Build Directory
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake for ARM32
      working-directory: ${{github.workspace}}/build
      run: |
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/cmake/Toolchain-cross-armhf.cmake \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build ARM32 Binary
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config $BUILD_TYPE

    - name: Verify Build Output
      working-directory: ${{github.workspace}}/build
      run: |
        ls -lash

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: arm32-build-artifact
        path: ${{github.workspace}}/build
